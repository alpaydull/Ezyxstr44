<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER PAYMENT DANA | 08983388427</title>
    <style>
        /* CYBERPUNK THEME */
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #080113;
            --text-glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(13, 240, 252, 0.15) 0%, transparent 30%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .cyber-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: var(--darker-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(13, 240, 252, 0.3),
                        inset 0 0 20px rgba(13, 240, 252, 0.2);
            border-radius: 5px;
            overflow: hidden;
            padding: 30px;
            z-index: 1;
        }
        
        .cyber-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            z-index: -2;
            filter: blur(5px);
            opacity: 0.7;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { filter: blur(5px) hue-rotate(0deg); }
            100% { filter: blur(5px) hue-rotate(360deg); }
        }
        
        .cyber-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .cyber-logo {
            width: 80px;
            filter: drop-shadow(var(--text-glow));
            margin-bottom: 15px;
        }
        
        .cyber-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-glow);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .cyber-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .cyber-details {
            background: rgba(13, 2, 33, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .cyber-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 42, 109, 0.1), rgba(13, 240, 252, 0.1));
            z-index: -1;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .detail-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--neon-blue);
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .detail-value {
            font-weight: bold;
            text-align: right;
        }
        
        .dana-number {
            color: white;
            font-size: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-pink);
            font-family: 'Courier New', monospace;
        }
        
        .cyber-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .cyber-btn {
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .cyber-btn:hover::before {
            opacity: 1;
        }
        
        .btn-primary {
            background: var(--dark-bg);
            color: white;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(13, 240, 252, 0.3);
        }
        
        .btn-primary:hover {
            color: white;
            box-shadow: 0 0 20px rgba(13, 240, 252, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--dark-bg);
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
        }
        
        .btn-secondary:hover {
            color: white;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.6);
            transform: translateY(-2px);
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .cyber-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, 
                    rgba(255,255,255,0) 0%, 
                    rgba(255,255,255,0.06) 50%, 
                    rgba(255,255,255,0) 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        .glitch {
            animation: glitch 2s linear infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @media (max-width: 480px) {
            .cyber-container {
                padding: 20px;
            }
            
            .cyber-title {
                font-size: 24px;
            }
            
            .dana-number {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="cyber-container">
        <div class="cyber-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA" class="cyber-logo glitch">
            <h1 class="cyber-title">CYBER PAYMENT</h1>
            <p class="cyber-subtitle">Secure digital transaction protocol</p>
        </div>
        
        <div class="cyber-details">
            <div class="detail-row">
                <span class="detail-label">DANA ID:</span>
                <span class="detail-value dana-number">089508133314</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">RECIPIENT:</span>
                <span class="detail-value">[NAMA_PENERIMA]</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">AMOUNT:</span>
                <span class="detail-value">masukin nominal di apk dana nanti ya anjengðŸ—¿</span>
            </div>
        </div>
        
        <div class="cyber-actions">
            <button class="cyber-btn btn-primary" id="openDana">
                <span class="btn-icon">ðŸ”—</span>
                LAUNCH DANA APP
            </button>
            <button class="cyber-btn btn-secondary" id="copyDana">
                <span class="btn-icon">âŽ˜</span>
                COPY DANA ID
            </button>
        </div>
        
        <div class="cyber-footer">
            WARNING: VERIFY DANA ID BEFORE TRANSACTION
        </div>
    </div>
    
    <script>
        // Salin nomor DANA
        document.getElementById('copyDana').addEventListener('click', function() {
            const danaNumber = '08983388427';
            navigator.clipboard.writeText(danaNumber).then(() => {
                this.innerHTML = '<span class="btn-icon">âœ“</span> COPIED!';
                setTimeout(() => {
                    this.innerHTML = '<span class="btn-icon">âŽ˜</span> COPY DANA ID';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        });
        
        // Buka aplikasi DANA
        document.getElementById('openDana').addEventListener('click', function() {
            window.location.href = 'https://link.dana.id/qr/08983388427';
        });
        
        // Efek ketik untuk subtitle (opsional)
        const subtitle = document.querySelector('.cyber-subtitle');
        const originalText = subtitle.textContent;
        subtitle.textContent = '';
        
        let i = 0;
        const typingEffect = setInterval(() => {
            if (i < originalText.length) {
                subtitle.textContent += originalText.charAt(i);
                i++;
            } else {
                clearInterval(typingEffect);
            }
        }, 50);
    </script>
</body>
</html>
